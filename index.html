<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/todo.css">
    </head>
    <body>
        <div class="container">
           <!-- header -->
            <div class="header">
               <p>To Do</p>
               <input type = "text" placeholder="search" />
               <div class="user-profile">

                </div>
                <div class="bullhorn">

                </div>
                <div class="question-icon">

                    </div>
               <div class="settings-icon">
                    
               </div>
               
            </div>

            <!-- side nav -->
            <div id="mySidenav" class="sidenav">
                <div id="navigator" role="button" aria-pressed="true" >&#9776</div>
                        <div class="text">
                          <div class="task-sunicon"> </div>
                          <div class="sidenav-item">My Day</div>
                        </div>
                        <div class="text">
                          <div class="task-staricon"> </div>
                          <div class="sidenav-item">Important</div>
                        </div>
                        <div class="text">
                          <div class="task-calendericon"> </div>
                          <div class="sidenav-item">Planned</div>
                        </div>
                        <div class="text">
                          <div class="task-usericon"> </div>
                          <div class="sidenav-item">Assigned to Me</div>
                        </div>
                        <div class="text">
                          <div class="task-homeicon"> </div>
                          <div class="sidenav-item">Tasks</div>
                        </div>
                    <div id="task-list">
                        <!--Task list was added -->
                    </div>

                <input id="new-item" type="text" placeholder="New list" />
            </div>
            <div class="todo-list">
                <p id="content-list">Tasks ...</p>
                <div class="todo-content">
                       <div id="list-of-subtask">
                          <!-- Subtask List was added-->
                       </div>
                    <div class="input-container">
                       <div class="subtask-icon" id="icon"> </div>
                       <div class="subtask-text">
                          <input id="subtask-input" type="text" placeholder="Add task" />
                       </div>
                    </div>
                </div>
            </div>
            <div class="right-sidenav" id="toggle-right">
               <div class="steps-header">

                   <div class="stepsHeading-container" id="editable-steps-head">
                        <div class="dynamic-subtask-icon" id="circle-icon">
                            
                        </div>
                        <div class="subtask-text" id="subtask-heading">
                            Add step
                        </div>
                   </div>

                   <div id="list-of-steps">
                      <!-- Subtask-list -->
                   </div>
                   <input id="new-steps" type="text" placeholder="Add step" />
               </div>


               <div class="addToMyDay">
                   <div class="sunIcon"> </div>
                   <div class="myDayText">Add to My Day</div>
               </div>


               <div class="dateTasks">
                   <div class="outerDiv">
                      <div class="remindIcon"> </div>
                      <div class="dateTasktext">Remind me</div>
                   </div>
                   <div class="outerDiv">
                      <div class="calenderIcon"> </div>
                      <div class="dateTasktext">Add due date</div>
                   </div>
                   <div class="outerDiv">
                      <div class="repeatIcon"> </div>
                      <div class="dateTasktext">Repeat</div>
                   </div>
               </div>

               <div class="addToMyDay">
                   <div class="paperclipIcon"> </div>
                   <div class="myDayText">Add file</div>
               </div>

               <div class="notes">
                   <textarea rows="2" cols="25" id="input-notes" type="text" placeholder="Add note" ></textarea>
               </div>

               <div class="bottomDiv">
                  <div id="arrow"> </div>
                  <div class="bottomText">Created Today</div>
                  <div class="trash" id="trashTask"> </div>
               </div>

            </div>
        </div>
        <script src="js/todo.js"></script>
    </body>
</html>
